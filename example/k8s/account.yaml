---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: endpoints-reader
rules:
  - apiGroups: ['']
    resources: ['endpoints']
    verbs: ['get', 'watch', 'list']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: endpoints-reader
subjects:
  - kind: ServiceAccount
    name: endpoints-reader
    namespace: grpc-test # the namespace that the ServiceAccount resides in
roleRef:
  kind: ClusterRole
  name: endpoints-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: endpoints-reader
  namespace: grpc-test # the namespace to create the ServiceAccount
